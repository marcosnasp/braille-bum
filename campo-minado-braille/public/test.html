<!DOCTYPE html>
<html>
  <head>
    <title>How to play an audio repeatedly using HTML5?</title>
  </head>

  <body>
    <h1 style="color: green">GeeksForGeeks</h1>
    <b> How to play an audio repeatedly using HTML5? </b>

    <p><b>Non Looping Audio</b></p>

    <audio controls>
      <source
        src="https://media.geeksforgeeks.org/wp-content/uploads/20190625153922/frog.mp3"
        type="audio/mp3"
      />
    </audio>

    <p><b>Looping Audio</b></p>

    <!-- Using the loop attribute -->
    <audio controls loop>
      <source
        src="https://media.geeksforgeeks.org/wp-content/uploads/20190625153922/frog.mp3"
        type="audio/mp3"
      />
    </audio>
  </body>
</html>
